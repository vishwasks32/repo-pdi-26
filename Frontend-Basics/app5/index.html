<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>A Simple Contact Form</h1>
    </header>
    <section>
        <fieldset>
            <legend>
                <h2>Contact Information</h2>
            </legend>
            <form action="">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" /><br><br>
                
                <label for="emailId">Email:</label>
                <input type="email" id="emailId" name="emailId" placeholder="john.doe@example.com"/><br><br>
                
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" pattern="[0-9]{10}" id="phonenumber" name="phonenumber" placeholder="1234567890"/>
                <small>Format: 1234567890 (10 Digits)</small>
                <br><br>
                
                <label for="age">Age</label>
                <input type="number" placeholder="age"/><br><br>
                
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="">--Please Choose a City--</option>
                    <option value="bengaluru">Bengaluru</option>
                    <option value="mysuru">Mysuru</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="pune">Pune</option>
                </select>
                <br><br>
                <label for="states">State:</label>
                <input list="state" name="state">
                <datalist id="state">
                    <option value="karnataka">Karnataka</option>
                    <option value="andhra">Andhra</option>
                    <option value="telangana">Telangana</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                </datalist>
                <br><br>
                
                <div role="radiogroup" aria-labelledby="group-label">
                    <label id="group-label">Gender:</label><br><br>
                    <label for="male">Male</label>
                    <input role="radio" aria-checked="true" type="radio" name="gender" id="male" value="male" checked>
    
                    <label for="female">Female</label>
                    <input role="radio" aria-checked="false" type="radio" name="gender" id="female" value="female">
                </div>
                <br><br>

                <label for="profile-pic">Profile Picture:</label>
                <input type="file" name="profile-pic" id="profile-pic" accept="image/*" capture="environment" />
                <br><br>

                <button type="submit">
                    Send
                </button>
                <button type="reset">Reset</button>
            </form>
        </fieldset>
    </section>
</body>
</html>
